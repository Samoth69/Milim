---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: uptime-kuma
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      uptime-kuma:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: louislam/uptime-kuma
              tag: 1.23.15
              pullPolicy: IfNotPresent
            ports:
              - name: http
                containerPort: 3001
                protocol: TCP
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 150Mi
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
            securityContext:
              readOnlyRootFilesystem: true

    service:
      app:
        controller: uptime-kuma
        ports:
          http:
            port: 3001
            protocol: TCP

    ingress:
      app:
        enabled: true
        className: traefik-internal
        hosts:
          - host: uptime-kuma.milim.samoth.eu
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      data:
        enabled: true
        storageClass: csi-rbd-sc
        accessMode: ReadWriteOnce
        size: 1Gi
        globalMounts:
          - path: /app/data
